<!-- HARD KILL any leftover Manus / Lovable icons -->
<script>
  (function () {
    const kill = [
      'link[rel="icon"]',
      'link[rel="shortcut icon"]',
      'link[rel="apple-touch-icon"]'
    ];
    kill.forEach(sel => {
      document.querySelectorAll(sel).forEach(el => {
        if (
          el.href &&
          (el.href.includes('manus') ||
           el.href.includes('lovable') ||
           el.href.includes('lovable.dev'))
        ) {
          el.remove();
        }
      });
    });
    // Re-inject Crypdawgs favicon at runtime (cache nuke)
    const link = document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = '/assets/favicon.png?v=' + Date.now();
    document.head.appendChild(link);
  })();
</script>
